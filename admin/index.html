<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./siderbar.css" />
	</head>
	<body>
		<div id="dashboard-admin">
			<aside id="siderbar">
				<div class="toggle-nav">
					<i class="fa-solid fa-bars"></i>
				</div>
				<div class="container">
					<div class="logo">
						<img class="logo-big" src="./assets/logo.png" alt="" />
						<img class="logo-mini" src="./assets/logo-mini.png" alt="" />
					</div>
					<div class="nav-links">
						<div class="wrapper">
							<ul class="item-link">
								<li>
									<div class="name-link">
										<a href="#">
											<i class="fa-solid fa-house"></i>
											<span class="text">Home</span>
										</a>
									</div>
								</li>
								<li>
									<div class="name-link">
										<a href="#">
											<i class="fa-solid fa-sliders"></i>
											<span class="text">Slider</span>
										</a>
									</div>
								</li>
								<li>
									<div class="name-link">
										<a href="#">
											<i class="fa-solid fa-newspaper"></i>
											<span class="text">Newspaper</span>
										</a>
									</div>
								</li>
								<li class="has-child active">
									<div class="name-link">
										<a>
											<i class="fa-solid fa-cookie-bite"></i>
											<span class="text">Item</span>
										</a>
										<span class="icon"><i class="fa-solid fa-angle-down"></i></span>
									</div>
									<ul class="child-link">
										<li class="active-child">
											<a href="#"><span>Item 1</span> </a>
										</li>
										<li>
											<a href="#"><span>Item 2</span></a>
										</li>
										<li>
											<a href="#"><span>Item 3</span></a>
										</li>
										<li>
											<a href="#"><span>Item 4</span></a>
										</li>
										<li>
											<a href="#"><span>Item 5</span></a>
										</li>
										<li>
											<a href="#"><span>Item 6</span></a>
										</li>
										<li>
											<a href="#"><span>Item 7</span></a>
										</li>
										<li>
											<a href="#"><span>Item 8</span></a>
										</li>
									</ul>
								</li>
								<li>
									<div class="name-link">
										<a href="#">
											<i class="fa-brands fa-product-hunt"></i>
											<span class="text">Product</span>
										</a>
									</div>
								</li>
								<li>
									<div class="name-link">
										<a href="#">
											<i class="fa-solid fa-table-cells-large"></i>
											<span class="text">Gird</span>
										</a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</aside>

			<header id="header-nav">
				<div class="container"></div>
			</header>

			<main id="main">
				<div class="container">
					<h1>Viết một điều gì đó ở đây</h1>
				</div>
			</main>
		</div>

		<script src="siderbar.js"></script>
	</body>
</html>
