<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<link rel="stylesheet" href="./siderbar.css" />
	</head>
	<body>
		<div id="dashboard-admin">
			<aside id="sidebar">
				<div class="toggle-nav">
					<i class="fa-regular fa-circle hidden"></i>
					<i class="fa-regular fa-circle-dot block"></i>
				</div>
				<div class="container">
					<div class="logo">
						<img class="logo-big" src="./assets/logo.png" alt="" />
						<img class="logo-mini" src="./assets/logo-mini.png" alt="" />
					</div>
					<div class="nav-links">
						<div class="wrapper">
							<ul class="item-link"></ul>
						</div>
					</div>
				</div>
			</aside>

			<header id="header-nav">
				<div class="container">
					<div class="box-profile">
						<div class="profile">
							<div class="name">Hi, Developer</div>
							<div class="thumb">
								<img src="./assets/admin.png" alt="" />
							</div>
						</div>
						<ul class="action">
							<li>
								<a href="#">
									<i class="fa-regular fa-user"></i>
									<span class="text">Thông tin chi tiết</span>
								</a>
							</li>
							<li>
								<a href="#">
									<i class="fa-solid fa-arrow-right-from-bracket"></i> <span class="text">Thoát</span>
								</a>
							</li>
						</ul>
					</div>
				</div>
			</header>

			<main id="main">
				<div class="container">
					<h1>Đây là item2</h1>
				</div>
			</main>
		</div>

		<script src="siderbar.js"></script>
	</body>
</html>
